<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <link rel="stylesheet" href="css/site.css">
    <audio id="pencil_mark">
        <source src="sounds/pencilMark.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="erase">
        <source src="sounds/erase.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>

    <div id="incomplete_items"></div>
    <br> 

    <form>

    <label for="item_name">Add a Task</label>
    <input type="text" id="item_name"> 
    <span>*</span>
    <br>

    <label for="due_date">Due Date</label>
    <input type="text" id="due_date"> 
    <span>*</span>
    <br>

    <label for="is_complete">Complete</label>
    <input type="checkbox" id="is_complete">
    <br>

    <input type="button" value="Add To Do Item" id="add_item">
    </form>

    <h2>Completed Tasks</h2>
    <div id="complete_items"></div>

    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="js/main.js"></script>
</body>
</html>
